	id: ID!
	"The viewer's email"
	email: String!
	"Whether this viewer verified their email address"
	emailVerified: Boolean!
	"The viewer's username"
	username: String!
}

"Root query type"
type Query {
	"The viewer of this request"
	viewer: Viewer
